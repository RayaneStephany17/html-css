<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de houver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div>p{
            display: none;
        }
        div:hover>p{
            display: block;
            color:antiquewhite;
            background-color: rgb(42, 151, 165);
        }
        div:hover{
            color:rgb(0, 255, 42)
        }
    </style>
</head>
<body>
    <h1>Exemplo de houver</h1>
    <p>Passe o mouse o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>

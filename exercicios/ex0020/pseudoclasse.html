<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classe</title>
    <style>
        div{
            display: inline-block;
            background-color: aquamarine;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        
        div:hover{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
<!--
    display: inline-block;(colocar os div ao lado do outros)
            background-color: aquamarine;(cor de fundo da div)
            border: 1px solid black; (borda da div)
            text-align: center;(alinhamento do conteudo da div)
            height: 200px;(altura da div)
            width: 200px;*(largura da div)
        -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

<style>
    table{
       width: 500px;
       height: 500px;
       border: 1px solid black;
       border-collapse: collapse;
    }
td{
    border: 1px solid black;
    text-align: center;
}
.numero{
    color: rgb(250, 66, 66);
}
</style>
</head>
<body>
    <table>
<tr>
<td>A1</td>
<td class="numero">B1 </td>
<td>C1</td>
</tr>
<tr>
    <td>A2</td>
    <td>B2</td>
    <td class="numero">C2</td>
    </tr>
    <tr>
        <td>A3</td>
        <td>Bd</td>
        <td>C3</td>
        </tr>




    </table>
</body>
</html>

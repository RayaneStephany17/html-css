<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 03</title>
<style>
table{
    border: 1px solid black;
    width: 300px;
    border-collapse: collapse;
}
td{
    padding: 10px;
    text-align: center;
    border: 1px solid black;
}

</style>
</head>
<body>
    <table>
<tr>
        <td>A</td>
        <td colspan="2">B</td>
</tr>
<tr>
        <td rowspan="3">D</td><!--e como define quantas celulas um conteudo cai ocupar usando rowspan para linhas | e colspan para coulunas - -->
        <td>E</td>
        <td>F</td>
    </tr>
    <tr>
        <td>H</td>
        <td>I</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            </tr>
    </table>
</body>
</html>

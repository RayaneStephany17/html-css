<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIS JS</title>

</head>
<body>
    <h1>Exemplo de formulario</h1>
  <form action="cadastrofake.php" method="get" autocomplete="on">
    <p>
        <label for="iano">Em que ano você nasceu</label>
        <input type="number" name="ano" id="iano" min="1900" max="2020"
        oninput="calIdade()" >
    </p>
     <p>
        <label type="iidade">Sua idade é: </label>
        <output id="iidade">0</output>
    
     </p>
     <input type="submit" value="Enviar">
     <input type="reset" value="limpar">    
  </form>
  <!--JAVASCRIPT DEPOIS ENTENDE MAIS-->
  <script>
    function calIdade() {
    let atual = new Date().getFullYear()
    iidade.innerHTML = Number(atual) - Number(iano.value)
  }
  </script>
</body>
</html>
